<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% block title %}Harry Potter Bestiary{% endblock %}</title>
</head>
<body>
  <header>
  <div class="navbar">
    <div class="logo-titulo">
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
      <h1><a href="{% url 'index' %}">Harry Potter Bestiary</a></h1>
    </div>
    <nav>
      <ul class="nav">
        <li><a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Inicio</a></li>
        <li><a href="{% url 'criaturas' %}" class="{% if request.resolver_match.url_name == 'criaturas' %}active{% endif %}">Criaturas</a></li>
        <li><a href="{% url 'razas' %}" class="{% if request.resolver_match.url_name == 'razas' %}active{% endif %}">Razas</a></li>
        <li><a href="{% url 'peligros' %}" class="{% if request.resolver_match.url_name == 'peligros' %}active{% endif %}">Categorías de peligro</a></li>
    </ul>
  </nav>
  </div>
</header>


  <main id="content">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Proyecto Bestiario — Entrega 1</p>
  </footer>
</body>
</html>
